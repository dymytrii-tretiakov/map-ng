<div class="list">
  <h2 class="list__title">Objects</h2>
  <input
    type="text"
    name="search"
    id="search"
    placeholder="Search"
    class="list__input"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
  />
  <ul class="list__container">
    <li
      class="list__item"
      *ngFor="let point of filteredPoints"
      (click)="onSelectPoint(point)"
    >
      <img src="assets/car.png" alt="car" />
      {{ point.name }}
    </li>
  </ul>
</div>
